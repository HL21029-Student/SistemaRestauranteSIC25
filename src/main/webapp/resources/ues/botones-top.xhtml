<?xml version="1.0" encoding="UTF-8" ?>

<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:p="primefaces"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
>
    <ui:composition>
        <cc:interface>
            <cc:attribute name="formulario"
                          required="true"
                          type="sv.edu.ues.occ.ingenieria.sic135.ferreteria.web.core.boundary.jsf.DefaultFrm"
                          shortDescription="Backing bean para el formulario"/>
            <cc:attribute name="actualizar"
                          required="false"
                          default=":pnlDetalle :pnlTabla"
                          type="java.lang.String"
                          shortDescription="Componente a actualizar"/>
        </cc:interface>

        <cc:implementation>
            <style>
                .botones-top-container {
                    display: flex;
                    gap: 0.75rem;
                    margin-top: 1.5rem;
                }

                .btn-nuevo-registro {
                    background: #F39A3C !important;
                    color: #ffffff !important;
                    border: none !important;
                    padding: 0.75rem 1.5rem !important;
                    border-radius: 8px !important;
                    font-weight: 600 !important;
                    font-size: 0.9375rem !important;
                    transition: all 0.2s !important;
                    box-shadow: 0 2px 8px rgba(243, 154, 60, 0.2) !important;
                }

                .btn-nuevo-registro:hover {
                    background: #e68929 !important;
                    transform: translateY(-2px) !important;
                    box-shadow: 0 4px 12px rgba(243, 154, 60, 0.3) !important;
                }

                .btn-cancelar {
                    background: #718096 !important;
                    color: #ffffff !important;
                    border: none !important;
                    padding: 0.75rem 1.5rem !important;
                    border-radius: 8px !important;
                    font-weight: 500 !important;
                    transition: all 0.2s !important;
                }

                .btn-cancelar:hover {
                    background: #4a5568 !important;
                    transform: translateY(-1px) !important;
                }
            </style>

            <div class="botones-top-container">
                <p:commandButton id="btnNuevo"
                                 ajax="true"
                                 icon="pi pi-plus"
                                 actionListener="#{cc.attrs.formulario.btnNuevoHandler}"
                                 value="Nuevo Registro"
                                 styleClass="btn-nuevo-registro"
                                 rendered="#{cc.attrs.formulario.estado == 'NADA'}"
                                 process="@this" update="#{cc.attrs.actualizar}">
                </p:commandButton>
                <p:commandButton id="btnCancelar"
                                 ajax="true"
                                 icon="pi pi-times"
                                 actionListener="#{cc.attrs.formulario.btnCancelarHandler}"
                                 value="#{defaultfrm['defaultfrm.cancel']}"
                                 styleClass="btn-cancelar"
                                 rendered="#{cc.attrs.formulario.estado != 'NADA'}"
                                 process="@this" update="#{cc.attrs.actualizar}">
                </p:commandButton>
            </div>
        </cc:implementation>

    </ui:composition>

</ui:component>
