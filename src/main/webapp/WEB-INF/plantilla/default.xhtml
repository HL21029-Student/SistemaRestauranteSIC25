<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="titulo">Restaurante El Buen Sabor</ui:insert></title>
    <h:outputStylesheet library="estilos" name="crud.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</h:head>

<h:body>
    <f:view locale="#{sesionUsuarioBean.idiomas[sesionUsuarioBean.idiomaSeleccionado]}">

        <ui:include src="menu.xhtml"/>

        <div class="main-container">

            <div class="page-header-banner">
                <h1 class="page-title">
                    <ui:insert name="header">Título de Página</ui:insert>
                </h1>
            </div>

            <div class="content-card">
                <p:growl showSummary="true" showDetail="true" autoUpdate="true" life="5000"/>

                <h:panelGroup id="pnlTabla">
                    <ui:insert name="contenido-tabla"/>
                </h:panelGroup>

                <div style="margin-top: 1.5rem;">
                    <ui:insert name="acciones-bajo-tabla"/>
                </div>

                <h:panelGroup id="pnlDetalle">
                    <ui:insert name="contenido-detalle"/>
                </h:panelGroup>
            </div>

            <div class="main-footer">
                <span class="footer-text">© 2025 Restaurante El Buen Sabor</span>
                <span class="footer-sub">Todos los derechos reservados</span>
            </div>

        </div>

    </f:view>
</h:body>
</html>
