<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns="http://www.w3.org/1999/xhtml"
>
    <style>
        .sidebar-content {
            padding: 0;
        }

        /* Logo Section */
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.5rem 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo-icon {
            width: 48px;
            height: 48px;
            background: #F39A3C;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(243, 154, 60, 0.3);
        }

        .sidebar-logo-text {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .sidebar-logo-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            letter-spacing: 0.025em;
        }

        .sidebar-logo-subtitle {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* Home Button */
        .btn-home {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: rgba(243, 154, 60, 0.15);
            color: #F39A3C;
            border: 1px solid rgba(243, 154, 60, 0.3);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            margin: 0 1rem 1.5rem 1rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-home:hover {
            background: #F39A3C;
            color: #ffffff;
            border-color: #F39A3C;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(243, 154, 60, 0.3);
        }

        .btn-home i {
            font-size: 1.125rem;
        }

        /* Menu Container */
        .menu-container {
            padding: 0 1rem 1rem 1rem;
        }

        /* Override PrimeFaces PanelMenu Styles */
        .menu-container .ui-panelmenu,
        .menu-container .menu-panel {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            width: 100% !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-panel {
            margin-bottom: 0.5rem !important;
            border: none !important;
        }

        /* Header de cada categor√≠a (desplegable) - M√°s delgado */
        .menu-container .ui-panelmenu .ui-panelmenu-header {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: 8px !important;
            margin-bottom: 0 !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-header:not(.ui-state-active) {
            margin-bottom: 0.5rem !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-header a {
            padding: 0.0875rem 0.875rem !important;
            color: #ffffff !important;
            font-weight: 600 !important;
            font-size: 0.875rem !important;
            background: transparent !important;
            border: none !important;
            display: flex !important;
            align-items: center !important;
            transition: all 0.25s ease !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-header:hover a {
            background: rgba(243, 154, 60, 0.2) !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-header.ui-state-active {
            background: rgba(243, 154, 60, 0.15) !important;
            border-color: rgba(243, 154, 60, 0.5) !important;
            margin-bottom: 0 !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-header.ui-state-active a {
            color: #ffffff !important;
        }

        /* Icono de la flecha de expansi√≥n */
        .menu-container .ui-panelmenu .ui-panelmenu-header .ui-icon {
            color: #ffffff !important;
            font-size: 1rem !important;
            transition: transform 0.3s ease !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-header:hover .ui-icon {
            color: #F39A3C !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-header.ui-state-active .ui-icon {
            color: #F39A3C !important;
        }

        /* Contenedor del contenido desplegable */
        .menu-container .ui-panelmenu .ui-panelmenu-content {
            background: rgba(0, 0, 0, 0.5) !important;
            border: none !important;
            border-left: 3px solid #F39A3C !important;
            border-radius: 0 0 8px 8px !important;
            padding: 0.5rem 0 !important;
            margin-bottom: 0.5rem !important;
            margin-left: 0.2rem !important;
        }

        /* Items dentro del men√∫ desplegable */
        .menu-container .ui-panelmenu .ui-panelmenu-content .ui-menuitem {
            margin-bottom: 0.125rem !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-content .ui-menuitem-link {
            padding: 0.625rem 0.875rem 0.625rem 1.5rem !important;
            color: #ffffff !important;
            font-size: 0.8125rem !important;
            font-weight: 500 !important;
            background: transparent !important;
            border: none !important;
            border-radius: 6px !important;
            transition: all 0.2s ease !important;
            display: flex !important;
            align-items: center !important;
            gap: 0.625rem !important;
            min-height: 36px !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-content .ui-menuitem-link .ui-menuitem-text {
            color: #ffffff !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-content .ui-menuitem-link .ui-menuitem-icon {
            color: #ffffff !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-content .ui-menuitem-link:hover {
            background: rgba(243, 154, 60, 0.3) !important;
            color: #ffffff !important;
            padding-left: 2.25rem !important;
            transform: translateX(3px) !important;
        }

        .menu-container .ui-panelmenu .ui-panelmenu-content .ui-menuitem-link.ui-state-active {
            background: linear-gradient(135deg, #F39A3C 0%, #e67e22 100%) !important;
            color: #ffffff !important;
            font-weight: 600 !important;
            box-shadow: 0 2px 8px rgba(243, 154, 60, 0.4) !important;
        }


        /* Separador visual entre grupos */
        .menu-container .ui-menu-separator {
            height: 1px !important;
            background: rgba(255, 255, 255, 0.1) !important;
            margin: 1rem 0 !important;
            border: none !important;
        }
    </style>

    <div class="sidebar-content">
        <p:growl/>

        <!-- Logo -->
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">
                üîß
            </div>
            <div class="sidebar-logo-text">
                <span class="sidebar-logo-title">FERRETERIA SIC25</span>
                <span class="sidebar-logo-subtitle">Sistema de Gesti√≥n</span>
            </div>
        </div>

        <!-- Home Button -->
        <a href="http://localhost:9082/SistemaFerreteria/" class="btn-home">
            <i class="pi pi-home"></i>
            <span>Inicio</span>
        </a>

        <!-- Menu -->
        <div class="menu-container">
            <h:form id="frmMenuPrincipal">
                <p:panelMenu model="#{menuFrm.model}" styleClass="menu-panel" multiple="true"/>
            </h:form>
        </div>

    </div>

</ui:composition>
