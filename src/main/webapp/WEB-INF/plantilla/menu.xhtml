<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <div class="top-navbar">
        <div class="nav-left">
            <h:outputLink value="#{request.contextPath}/" styleClass="home-link">
                <i class="fa fa-home"></i> Inicio
            </h:outputLink>

            <h:form style="margin:0;">
                <p:menubar model="#{menuFrm.model}" styleClass="custom-menubar"/>
            </h:form>
        </div>

        <div class="top-controls">
            <h:form style="margin:0;">
                <p:selectOneMenu value="#{sesionUsuarioBean.idiomaSeleccionado}"
                                 valueChangeListener="#{sesionUsuarioBean.cambiarIdioma}"
                                 styleClass="lang-select">
                    <f:selectItem itemLabel="EspaÃ±ol" itemValue="es"/>
                    <f:selectItems value="#{sesionUsuarioBean.idiomas.entrySet()}" var="idioma"
                                   itemLabel="#{idioma.key}" itemValue="#{idioma.key}"/>
                    <f:ajax execute="@form" render="@all"/>
                </p:selectOneMenu>
            </h:form>

            <h:form style="margin:0;">
                <p:commandButton type="button" icon="pi pi-user" styleClass="user-btn-top"/>
            </h:form>
        </div>
    </div>

</ui:composition>
